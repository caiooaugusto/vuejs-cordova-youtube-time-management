<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta 
            http-equiv="Content-Security-Policy" 
            content="default-src 'self' gap://ready file://* *;
                style-src 'self' 'unsafe-inline' 'unsafe-eval' *;
                script-src 'self' 'unsafe-inline' 'unsafe-eval' *;
                media-src 'self' 'unsafe-inline' 'unsafe-eval' * data: content: blob: filesystem: mediastream:;
                img-src 'self' 'unsafe-inline' 'unsafe-eval' * data: content: blob: filesystem: mediastream:;
                object-src 'self' blob:"
        >
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet" type="text/css">
        <link rel="icon" type="image/png" href="public/favicon-32x32.png" sizes="32x32">
        <title>YouTube Time Management</title>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
